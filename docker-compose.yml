services:
  app:
    build: ./app
    container_name: sheet-book-app
    restart: unless-stopped
    networks:
      - sheet-book
    ports:
      - 8080:8080
    volumes:
      - ./app:/app
    command: ./gradlew run
  
  web:
    build: ./web
    container_name: sheet-book-cli
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - sheet-book
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: ./web
        target: /app
      - /app/node_modules
    expose:
      - 8000

networks:
  sheet-book:
    name: sheet-book
    driver: bridge